<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
<header class="header">
  <div class="header__logo"></div>
</header>
<main>
  <section class="profile">
    <div class="profile__info">
      <img class="profile__avatar" src="images/image.jpg" alt="Фотография мужчины в красной шапке на фоне океана">
      <div>
        <div class="profile__name-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button link-opacity"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__add-button link-opacity"></button>
  </section>
  <section class="elements">
    <ul class="places">
      <template id="place">
        <li class="places__frame">
          <img class="places__element" src="" alt="">
          <button type="button" class="places__delete-button"></button>
          <div class="places__description-flex">
            <p class="places__description"></p>
            <button type="button" class="places__button"></button>
          </div>
        </li>
      </template>
    </ul>
  </section>
  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <form>
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__text-input">
          <input type="text" name="name" id="popup-form-name" class="popup__form-text" placeholder="Жак-Ив Кусто">
          <input type="text" name="description" id="popup-form-info" class="popup__form-text"
                 placeholder="Исследователь океана">
        </fieldset>
        <button type="submit" class="popup__button link-opacity">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button link-opacity"></button>
    </div>
  </div>
  <div class="popup" id="popup-places">
    <div class="popup__container">
      <form>
        <h2 class="popup__header">Новое место</h2>
        <fieldset class="popup__text-input">
          <input type="text" name="name" id="popup-form-place" class="popup__form-text" placeholder="Название">
          <input type="text" name="description" id="popup-form-link" class="popup__form-text"
                 placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="popup__button link-opacity">Создать</button>
      </form>
      <button type="button" class="popup__close-button link-opacity"></button>
    </div>
  </div>
  <div class="popup popup__full-image" id="popup__full-image">
    <div class="popup__image-flexbox">
      <figure class="popup__image-container">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-description"></figcaption>
      </figure>
      <button type="button" class="popup__close-button link-opacity"></button>
    </div>
  </div>
</main>
<footer>
  <p class="footer">© 2020 Mesto Russia</p>
</footer>
</body>
</html>
